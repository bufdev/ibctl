version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/bufdev/ibctl/internal/gen/proto/go
  disable:
    - file_option: go_package_prefix
      module: buf.build/bufbuild/protovalidate
plugins:
  - local: protoc-gen-go
    out: internal/gen/proto/go
    opt: paths=source_relative
inputs:
  - directory: proto
clean: true
