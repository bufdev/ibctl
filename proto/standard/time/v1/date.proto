syntax = "proto3";

package standard.time.v1;

import "buf/validate/validate.proto";

// Date represents a calendar date (year, month, day).
message Date {
  // Year of the date (e.g., 2024).
  uint32 year = 1 [
    (buf.validate.field).uint32.gte = 1,
    (buf.validate.field).uint32.lte = 9999
  ];
  // Month of the year (1 = January, 12 = December).
  uint32 month = 2 [
    (buf.validate.field).uint32.gte = 1,
    (buf.validate.field).uint32.lte = 12
  ];
  // Day of the month, starting at 1.
  uint32 day = 3 [
    (buf.validate.field).uint32.gte = 1,
    (buf.validate.field).uint32.lte = 31
  ];
}
